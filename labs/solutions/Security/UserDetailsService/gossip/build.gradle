import org.gradle.plugins.ide.eclipse.model.Facet
 
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
 
sourceCompatibility = 1.8    
webAppDirName = 'WebContent'
sourceSets.main.java.srcDir 'src'
compileJava.options.encoding = 'UTF-8'

repositories {
    jcenter()
}
 
// �]�m Project Facets
eclipse {
    wtp {
        facet {
            facet name: 'jst.web', type: Facet.FacetType.fixed
            facet name: 'wst.jsdt.web', type: Facet.FacetType.fixed
            facet name: 'jst.java', type: Facet.FacetType.fixed
            facet name: 'jst.web', version: '4.0'
            facet name: 'jst.java', version: '1.8'
            facet name: 'wst.jsdt.web', version: '1.0'
        }
    }
}

dependencies {
    // Servlet API
    providedCompile 'javax.servlet:javax.servlet-api:4.0.0'
    // JSP API
    providedCompile 'javax.servlet.jsp:jsp-api:2.2'

    compile 'javax.servlet:jstl:1.2'
    compile 'com.google.guava:guava:21.0'
    compile 'com.sun.mail:javax.mail:1.6.0'
    compile 'com.h2database:h2:1.4.196'
    compile 'com.googlecode.owasp-java-html-sanitizer:owasp-java-html-sanitizer:20171016.1'
    
    compile 'org.springframework:spring-context:5.1.2.RELEASE' 
    compile 'org.springframework:spring-webmvc:5.1.2.RELEASE' 
    compile 'org.hibernate:hibernate-validator:6.0.13.Final'
    compile 'org.thymeleaf:thymeleaf-spring5:3.0.11.RELEASE'
    
    compile 'org.springframework:spring-aspects:5.1.2.RELEASE'   
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.7'
    
    compile 'org.springframework.security:spring-security-core:5.1.2.RELEASE' 
    compile 'org.springframework.security:spring-security-config:5.1.2.RELEASE'
    compile 'org.springframework.security:spring-security-web:5.1.2.RELEASE'
}